        `;
        
        document.getElementById('app').innerHTML = html;
    }
    
    function selectOption(index) {
        answers[currentQuestion] = index;
        document.querySelectorAll('.option').forEach((el, i) => {
            el.classList.toggle('selected', i === index);
        });
        document.getElementById('nextBtn').disabled = false;
    }
    
    function nextQuestion() {
        if (currentQuestion < config.questions.length - 1) {
            currentQuestion++;
            renderQuestion();
        } else {
            showResult();
        }
    }
    
    function showResult() {
        const score = config.calculate(answers);
        const result = config.getResult(score);
        
        const html = `
            <div class="result-card">
                <div class="result-icon">${result.icon}</div>
                <div class="result-title">${result.title}</div>
                <div class="result-score">${score}ÂàÜ</div>
                <div class="result-desc">${result.desc}</div>
                <button class="btn btn-primary" onclick="window.location.href='/tools.html'">ËøîÂõûÊµãËØï‰∏≠ÂøÉ</button>
                <button class="btn btn-primary" onclick="location.reload()" style="background: rgba(255,255,255,0.1); margin-top: 10px;">ÂÜçÊµã‰∏ÄÊ¨°</button>
            </div>
        `;
        
        document.getElementById('app').innerHTML = html;
    }
    
    // ÂêØÂä®
    renderQuestion();
    </script>
</body>
